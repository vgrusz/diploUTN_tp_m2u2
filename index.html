<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Almacén Don Manolo</title>

    <link rel="stylesheet" href="styles.css" />

  <body onLoad="listContainerLoad()">

      <h1>Almacén Don Manolo</h1>
      <img src="Almacendonmanolo.png" alt="" />

      <div id="list" class="hiddenItem"><h2>Lista de productos</h2></div>
      <div id="shopCart" class="list"><h2>Carrito</h2></div>

    <div class="footerClass">
      <button
        onClick="{innerHTML='TOTAL $ '+total +' (presióname de nuevo para recalcular)'}"
        )
      >
        <!-- script JS tan breve que no vale la pena ponerlo aparte... -->
        Calcular total
      </button>
    </div>
  </body>
